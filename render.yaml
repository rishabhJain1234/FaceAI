services:
  - type: web
    name: attendance-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: DB_NAME
        value: attendance_db
      - key: PYTHON_VERSION
        value: 3.13.0
